<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles.css">

    <title>Countdown to Adventure 2018</title>
</head>

<body>
    <div class="overlay"></div>
     
    <div class="container text-center mt-5">

        <h3 class="display-3">Moving Day 2018</h3>
        <div class="card d-block rounded" style="width: 30rem;">
        
            <!-- <div class="img-container text-left"> -->
                <img class="card-img-top" src="./resources/images/cedric-frixon-573992-unsplash-utah1.jpg" alt="Card image cap">
            <!-- </div> -->
            <div class="card-body bg-dark rounded-bottom">
                <p id="count" class="text-white">
                   <span class="dhms" id="day">00</span>
                   <span class="dots mx-2">:</span>
                   <span class="dhms" id="hour">00</span>
                   <span class="dots mx-2">:</span>
                   <span class="dhms" id="min">00</span>
                   <span class="dots mx-2">:</span>
                   <span class="dhms" id="sec">00</span>
                </p>
                <p class="text-small">
                    <span class="badges" id="d">Days</span>
                    <span class="badges" id="h">Hours</span>
                    <span class="badges" id="m">Minutes</span>
                    <span class="badges" id="s">Seconds</span>
                </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./resources/app.js"></script>
</body>

</html>
