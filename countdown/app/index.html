<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./resources/styles.css">
  <title>eventTimer</title>
</head>
<body>
  
<!-- header -->
<header class="header">
  <nav class="navbar">
    <div class="navbar_inner">
      <!-- navbar stuff here -->
      <div class="navbar_brand">eventTimer</div>
      <div class="navbar_body">
        <div class="navbar_nav">
          <div class="nav_item"><a href="" aria-label="Start" id="startTimer">Start</a></div>
          <div class="nav_item"><a href="" aria-label="Stop">Stop</a></div>
          <div class="nav_item"><a href="" aria-label="Reset">Reset</a></div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- main -->
<div class="site_wrapper">
  <main class="timer">

    <section class="timer_controls">
      <div class="section_inner">
        <p class="date_p">
          1. What day is your event?
        </p>
        <input type="date" id="dateInput" aria-label="date selection">

        <p class="time_p">
          2. What time does it start?
        </p>
        <input type="time" id="timeInput" aria-label="time selection">
      </div>
    </section>

    <section class="timer_display">
        <div class="section_inner">
          <!-- timer display -->
        </div>
    </section>
  </main>
</div>


  <!-- scripts -->
  <script src="./resources/app.js"></script>
</body>
</html>
